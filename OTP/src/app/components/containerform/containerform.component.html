<div class="container">

    <h1>Enter Email:</h1>
    <input type="email" name="" id="" #email>
    <br>

    <button mat-button (click)="otpSendByEmail(email.value)">Generate an OTP</button>

    <h1>Enter Number:</h1>
    <input type="tel" name="" id=""#number>
    <br>
    <button mat-button (click)="otpSendByNumber(number.value)">Generate an OTP</button>

    <h1>Enter OTP:</h1>
    <input type="text">
    <br>
    <button mat-button>Submit</button>
</div>
